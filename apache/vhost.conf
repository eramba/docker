
<VirtualHost *:80>
	DocumentRoot "/var/www/eramba"
    <Directory "/var/www/eramba">
        AllowOverride all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Redirect  /  https://localhost:443
</VirtualHost>
